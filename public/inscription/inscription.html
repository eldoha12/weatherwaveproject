<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWave - Page D'inscription</title>
  <link rel="stylesheet" href="inscription.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>WeatherWave</h1>
      <p>Rejoignez-nous pour voir des Prévisions Météo Personnalisées !! </p>
    </header>
    <form class="signup-form">
      <input type="text" id="name" placeholder="Nom complet" required>
      <span class="error-message" style="display: none;"></span>
    
      <input type="email" id="email" placeholder="Adresse email" required>
      <span class="error-message" style="display: none;"></span>
    
      <input type="password" id="password" placeholder="Mot de passe" required>
      <span class="error-message" style="display: none;"></span>
    
      <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required>
      <span class="error-message" style="display: none;"></span>
    
      <button type="submit">S'inscrire</button>
      <p>Vous avez déjà un compte ? <a href="../connection/connection.html">Se connecter</a></p>
    </form>
    
    <footer>
      <a href="./condit_polit/polit.html">Politique de confidentialité</a>
      <a href="./condit_polit/condition.html">Conditions générales</a>
    </footer>
  </div>
  
  <script src="inscription.js"></script>
</body>
</html>
