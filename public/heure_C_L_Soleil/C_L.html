<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lever et Coucher du Soleil</title>
  <link rel="stylesheet" href="C_L.css">
</head>
<body>
  <div class="container">
    <h1>Heures du Lever et du Coucher du Soleil</h1>
    <form id="sunForm">
      <label for="city">Entrez une ville :</label>
      <input type="text" id="city" placeholder="Veuillez saisir une Ville" required>
      <button type="submit">Obtenir les heures</button>
    </form>
    <div id="result">
      <h2 id="cityName"></h2>
      <p id="sunrise"></p>
      <p id="sunset"></p>
    </div>
  </div>
  <script src="C_L.js"></script>
</body>
</html>
