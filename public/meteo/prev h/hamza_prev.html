<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage des Prévisions Météo</title>
    <link rel="stylesheet" href="hamza_prev.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Prévisions Météo</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Entrez une ville..." />
            <button id="search-btn">Rechercher</button>
        </div>
        <div class="weather-info" id="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <button id="share-btn">Partager cette prévision</button>
        </div>
        <p id="share-link" class="hidden"></p>
    </div>
    <script src="hamza_prev.js"></script>
</body>
</html>
