<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo Actuelle</title>
  <link rel="stylesheet" href="./currentwheather.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Voir La Météo Actuelle Dans Votre Ville</h1>
    </header>

    <main>
      <div class="search-bar">
        <input type="text" id="city-input" placeholder="Entrez votre ville..." />
        <button id="search-btn">
          <i class="fas fa-search"></i> Rechercher
        </button>
      </div>

      <div id="weather-result" class="weather-card hidden">
        <h2 id="city-name">Ville</h2>
        <div class="weather-details">
          <img id="weather-icon" alt="Icône météo" />
          <div>
            <p id="temperature">-- °C</p>
            <p id="weather-description">Conditions météo</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2024 WeatherWave </p>
    </footer>
  </div>

  <script src="./currentwheather.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
