<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWave - Inscription</title>
  <link rel="stylesheet" href="inscription.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>WeatherWave</h1>
      <p>Rejoignez-nous pour voir des Prévisions Météo Personnalisées !!</p>
    </header>
    <form class="signup-form">
      <div class="input-group">
        <input type="text" placeholder="Nom complet" required>
        <span class="error-message"></span>
      </div>
      <div class="input-group">
        <input type="email" placeholder="Adresse email" required>
        <span class="error-message"></span>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Mot de passe" required>
        <span class="error-message"></span>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Confirmer le mot de passe" required>
        <span class="error-message"></span>
      </div>
      <button type="submit">S'inscrire</button>
      <p>Vous avez déjà un compte ? <a href="connexion.html">Se connecter</a></p>
    </form>
    <footer>
      <a href="./polit.html">Politique de confidentialité</a>
      <a href="./condition.html">Conditions générales</a>
    </footer>
    <script src="inscription.js"></script>
  </div>
</body>
</html>
