<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo Actuelle</title>
  <link rel="stylesheet" href="hamza_meteoacu.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <div class="weather-app">
    <h1 class="app-title">🌤️ Météo Actuelle</h1>
    <div class="search-container">
      <input type="text" id="city-input" placeholder="Entrez le nom de la ville..." />
      <button id="search-btn">🔍 Rechercher</button>
    </div>
    <div class="weather-container">
      <h2 id="city-name">Ville inconnue</h2>
      <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Icône météo" />
      <p id="temperature">Température : --°C</p>
      <p id="description">Description : --</p>
      <p id="humidity">Humidité : --%</p>
      <p id="wind">Vent : -- km/h</p>
    </div>
    <canvas id="temperature-chart" width="400" height="200"></canvas>
    <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
  </div>
  <script src="hamza_meteoacu.js"></script>
</body>
</html>
