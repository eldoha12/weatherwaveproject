<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R√©initialisation du mot de passe - M√©t√©oPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <div class="login-container">
    <div class="header">
      <h1 class="app-title">üå¶ M√©t√©oPro</h1>
      <p class="app-subtitle">R√©initialisation du mot de passe</p>
    </div>
    <p class="instructions">
      Entrez votre adresse e-mail pour recevoir un lien de r√©initialisation.
      Nous vous aiderons √† retrouver l'acc√®s √† votre compte.
    </p>
    <form class="reset-form" id="resetForm">
      <div class="input-group">
        <label for="reset-email">Adresse e-mail</label>
        <input type="email" id="reset-email" name="reset-email" placeholder="Entrez votre e-mail" required>
      </div>
      <button type="submit" class="submit-button">Envoyer le lien</button>
    </form>
    <p class="back-to-login">Vous vous souvenez de votre mot de passe ? <a href="../connection/connection.html">Se connecter</a></p>

    <script>
      // Script pour g√©rer la soumission du formulaire
      document.getElementById('resetForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Emp√™che le rechargement de la page

        const email = document.getElementById('reset-email').value;

        const response = await fetch('http://localhost:4000/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email: email })
        });

        const result = await response.json();

        if (response.ok) {
          // Redirection vers la page de confirmation
          window.location.href = 'reset2.html';
        } else {
          alert(result.message || 'Une erreur est survenue.');
        }
      });
    </script>
  </div>
</body>
</html>
