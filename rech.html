<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher la Météo</title>
    <link rel="stylesheet" href="rech.css">
</head>
<body>
    <div class="container">
        <h1>Rechercher la Météo</h1>
        <form id="weatherForm">
            <label for="city">Nom de la ville :</label>
            <input type="text" id="city" name="city" placeholder="Entrez le nom d'une ville" required>
            <button type="submit">Rechercher</button>
        </form>

        <div id="weatherResult">
            <!-- Résultats de la météo s'afficheront ici -->
        </div>
    </div>
    <script src="rech.js"></script>
</body>
</html>
