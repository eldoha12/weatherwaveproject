<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWave - Météo Actuelle</title>
  <link rel="stylesheet" href="currentwheather.css">
</head>
<body>
  <div class="weather-container">
    <header>
      <h1>WeatherWave</h1>
      <p>Météo actuelle pour votre emplacement</p>
    </header>
    <div class="weather-info">
      <div class="weather-icon">
        <img src="" alt="Icône météo" id="weather-icon">
      </div>
      <div class="weather-details">
        <h2 id="location">Chargement...</h2>
        <p id="description">Description météo</p>
        <p id="temperature">Température : -- °C</p>
        <p id="humidity">Humidité : --%</p>
        <p id="error-message" class="hidden">Impossible de récupérer la météo. Essayez à nouveau plus tard.</p>
      </div>
    </div>
    <footer>
      <p>Powered by WeatherWave</p>
    </footer>
  </div>

  <script src="currentwheather.js"></script>
</body>
</html>
