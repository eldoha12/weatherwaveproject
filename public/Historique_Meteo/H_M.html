<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historique Météorologique</title>
  <link rel="stylesheet" href="H_M.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <div class="container">
    <h1>Historique Météorologique</h1>
    <form id="weatherForm">
      <div class="form-group">
        <label for="city">Choisissez une ville :</label>
        <select id="city" name="city">
          <option value="paris">Paris</option>
          <option value="lille">Lille</option>
          <option value="lyon">Lyon</option>
          <option value="marseille">Marseille</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Choisissez une date :</label>
        <input type="date" id="date" name="date" required>
      </div>
      <button type="submit">Rechercher</button>
    </form>
    <div id="result">
      <h2>Résultats</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Ville</th>
            <th>Température (°C)</th>
            <th>Conditions</th>
          </tr>
        </thead>
        <tbody id="weatherData">
          <!-- Les données seront ajoutées ici dynamiquement -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="H_M.js"></script>
</body>
</html>
