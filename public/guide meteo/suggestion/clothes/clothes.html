<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions de Vêtements</title>
    <link rel="stylesheet" href="clothes.css">
</head>
<body>
    <div id="clothes-container">
        <h1>Prévisions Météo et Suggestions de Vêtements</h1>
        
        <!-- Buttons to select gender -->
        <div id="gender-selection">
            <button id="men-button">Homme</button>
            <button id="women-button">Femme</button>
        </div>

        <div id="weather-display">
            <p id="weather-condition"></p>
            <img id="weather-image" src="" alt="Weather image" class="image">
        </div>

        <div id="clothing-suggestions">
            <h2>Suggestions de Vêtements</h2>
            <div id="clothing-items">
                <!-- The clothing items will be generated here -->
            </div>
        </div>
    </div>
    <script src="clothes.js"></script>
</body>
</html>
