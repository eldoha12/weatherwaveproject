<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Voyageur - Prévisions Météo</title>
    <link rel="stylesheet" href="hamza_modeV.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Mode Voyageur - Prévisions Météo</h1>
        <p class="subtitle">Saisissez vos destinations pour suivre la météo tout au long de votre voyage.</p>

        <div class="search-box">
            <input type="text" id="city-input" placeholder="Entrez une ville..." />
            <button id="add-city-btn">Ajouter</button>
        </div>

        <div class="destinations" id="destinations">
            <!-- Les prévisions pour chaque destination seront ajoutées ici -->
        </div>
    </div>

    <script src="hamza_modeV.js"></script>
</body>
</html>
