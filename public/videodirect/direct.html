<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWave - Vidéos Météo en Direct</title>
  <link rel="stylesheet" href="direct.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <header>
    <h1>WeatherWave</h1>
    <p>Vidéos météo en direct</p>
  </header>

  <main>
    <!-- Section Vidéos Météo en Direct -->
    <section id="live-weather">
      <h2>Vidéos météo en direct</h2>

      <!-- Boutons pour choisir la région -->
      <div id="region-buttons" style="margin-bottom: 20px;">
        <button onclick="loadVideo('usa')">USA</button>
        <button onclick="loadVideo('france')">France</button>
        <button onclick="loadVideo('maroc')">Maroc</button>
      </div>

      <div id="video-container">
        <!-- Exemple : Flux vidéo dynamique -->
        <video 
          id="live-video"
          width="560" 
          height="315" 
          controls 
          src="./videos/video1.mp4">
          Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2024 WeatherWave - Tous droits réservés</p>
  </footer>

  <script src="direct.js"></script>
</body>
</html>
