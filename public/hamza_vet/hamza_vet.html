<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation de la Vitesse du Vent</title>
  <link rel="stylesheet" href="hamza_vet.css">
</head>
<body>
  <div class="app-container">
    <h1>🌬️ Vitesse du Vent</h1>
    <div class="wind-container">
      <p>Vitesse du vent : <span id="wind-speed">--</span> km/h</p>
      <div class="wind-animation">
        <div id="wind-arrow"></div>
      </div>
    </div>
    <button id="simulate-btn">🌪️ Simuler la Vitesse</button>
  </div>
  <script src="hamza_vet.js"></script>
</body>
</html>
