<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Application Météo</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="login-container">
    <h1 class="app-title">Application Météo "WeatherWave"</h1>
    <form class="login-form">
      <div class="input-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>
      </div>
      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
      </div>
      <button type="submit" class="login-button">Se connecter</button>
    </form>
    <p class="register-link">Pas encore inscrit ? <a href="./inscription.html">Créer un compte</a></p>
    <p class="register-link">Mot de passe oublier ? <a href="./reset.html">Rest password</a></p>
  </div>
</body>
</html>
