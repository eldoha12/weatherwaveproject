<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Réseaux Sociaux</title>
  <link rel="stylesheet" href="cnx_reseau.css">
</head>
<body>
  <div class="container">
    <h1>Connexion via Réseaux Sociaux</h1>
    <p>Choisissez une option pour continuer :</p>
    <div class="social-buttons">
      <!-- Bouton Facebook -->
      <button class="social-btn facebook" id="facebook-btn">
        <i class="icon-facebook"></i> Continuer avec Facebook
      </button>

      <!-- Bouton Google -->
      <div id="google-btn"></div>

      <!-- Bouton Twitter -->
      <button class="social-btn twitter" id="twitter-btn">
        <i class="icon-twitter"></i> Continuer avec Twitter
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script src="cnx_reseau.js"></script>
</body>
</html>
