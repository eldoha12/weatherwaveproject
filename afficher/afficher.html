<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo</title>
  <link rel="stylesheet" href="afficher.css">
</head>
<body>
  <div class="weather-container">
    <div class="weather-header">
      <h1>Météo du jour</h1>
      <p>Paris, France</p>
    </div>
    <div class="weather-details">
      <div class="weather-icon">
        <img src="https://via.placeholder.com/100" alt="Icône météo">
      </div>
      <div class="weather-info">
        <h2>15°C</h2>
        <p>Ensoleillé</p>
      </div>
    </div>
    <div class="weather-stats">
      <div class="stat">
        <p>Humidité</p>
        <span>60%</span>
      </div>
      <div class="stat">
        <p>Vent</p>
        <span>15 km/h</span>
      </div>
      <div class="stat">
        <p>Pression</p>
        <span>1015 hPa</span>
      </div>
    </div>
  </div>
</body>
</html>
