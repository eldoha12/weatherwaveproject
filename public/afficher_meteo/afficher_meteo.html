<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prévisions Météo</title>
  <link rel="stylesheet" href="afficher_meteo.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <div class="weather-app">
    <div class="current-weather">
      <h1>Meknès, Fès-Meknès</h1>
      <p class="updated-time">Mis à jour : il y a quelques minutes</p>
      <div class="main-info">
        <div class="temp-icon">
          <span class="temp">4°C</span>
          <img src="pic/image.png" alt="Icon météo">
        </div>
        <div class="details">
          <p>Dégagé</p>
          <p>Vent : 11 km/h</p>
          <p>Humidité : 69%</p>
        </div>
      </div>
    </div>

    <div class="forecast">
      <div class="day">
        <p>sam. 4</p>
        <img src="moon-icon.png" alt="Icon météo">
        <p>18° / 4°</p>
      </div>
      <div class="day">
        <p>dim. 5</p>
        <img src="sun-icon.png" alt="Icon météo">
        <p>19° / 9°</p>
      </div>
      <div class="day">
        <p>lun. 6</p>
        <img src="rain-icon.png" alt="Icon météo">
        <p>14° / 6°</p>
      </div>
     
    </div>
  </div>
  <script src="afficher_meteo.js"></script>
</body>
</html>
