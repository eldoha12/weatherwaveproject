<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialisation du mot de passe - Application Météo</title>
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="login-container">
    <h1 class="app-title">Réinitialisation du mot de passe</h1>
    <form class="reset-form">
      <div class="input-group">
        <label for="reset-email">Adresse e-mail</label>
        <input type="email" id="reset-email" name="reset-email" placeholder="Entrez votre e-mail" required>
      </div>
      <a href="./reset2.html" class="login-button">Envoyer le lien de réinitialisation</a>
    </form>
    <p class="back-to-login">Vous vous souvenez de votre mot de passe ? <a href="../connection/connection.html">Se connecter</a></p>
  </div>
</body>
</html>
